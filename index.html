<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram clone</title>
</head>
<body>
    <div id="card">
        <div id="card-content">
          <div id="card-title">
            <img src="https://p.kindpng.com/picc/s/2-20106_instagram-logo-instagram-logo-text-png-transparent-png.png" alt="instagram logo"
            <div class="underline-title"></div>
          </div>
    <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <a href="https://www.youtube.com/results?search_query=code%20with%20herry&themeRefresh=1">
          <legend id="forgot-pass">Forgot password?</legend>
        </a>
        <a href="https://www.youtube.com/results?search_query=code%20with%20herry&themeRefresh=1">
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
        </a>
        <a href="https://www.youtube.com/results?search_query=code%20with%20herry&themeRefresh=1" id="signup">Don't have account yet?</a>
      </form>
        </div>
    </div>
</body>
</html>
